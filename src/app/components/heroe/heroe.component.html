<h1 class="animated fadeIn fast">{{heroe.nombre}} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">

        <h1>{{heroe.nombre}}</h1>
        <hr>
        <p>{{heroe.bio}}</p>

        <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="../assets/img/dcLogo.png" [alt]="heroe.casa">
        <img class="img-logo" *ngIf="heroe.casa != 'DC'" src="../assets/img/marvelLogo.png" [alt]="heroe.casa">

    </div>

</div>
